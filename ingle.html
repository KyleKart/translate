<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sentence Translator</h1>
    <p>Enter a sentence to translate:</p>
    <input type="text" id="sentenceInput" placeholder="Enter your sentence here">
    <button onclick="translateAndDisplay()">Translate</button>
    <div id="result"></div>

    <script>
        function translateSentence(sentence) {
            function reflipped(word) {
                const swapped = word[0] + word[2] + word[1];
                return swapped.split('').reverse().join('');
            }

            function translateWord(word) {
                if (word.length === 2) {
                    return word.split('').reverse().join('');
                } else if (word.length === 3) {
                    return reflipped(word);
                } else if (word.length === 4) {
                    const out = word[1] + word[2];
                    const end = out.split('').reverse().join('');
                    return word[0] + end + word[3] + "-a";
                } else if (word.length === 5) {
                    const swapped = word[1] + word[2] + word[3];
                    return word[4] + swapped + word[0];
                } else {
                    return word;
                }
            }

            const words = sentence.split(' ');

            const translatedWords = words.map(translateWord);

            const reversedSentence = translatedWords.reverse().join(' ');

            return reversedSentence;
        }

        function translateAndDisplay() {
            const input = document.getElementById('sentenceInput').value;
            const translatedSentence = translateSentence(input);
            document.getElementById('result').innerText = translatedSentence;
        }
    </script>
</body>
</html>
